    <body>
        <From>
            <!-- <input type="text" name="fname"  placeholder="Enter your first name"> -->
            <!-- <input type="text" name="lname" placeholder="Enter your last name"> -->
            <!-- <input type="submit" value="Save" onclick="saveData(event)"> -->
            <input type="text" name="firstname" placeholder="Enter your first name">
            <input type="text" name="lastname"  placeholder="Enter your last name" >
            
            <input type="submit" name="Save"  onclick="saveData(event)" >

        </From>
            <ul id="myul">
                <li></li>
                
            </ul>
            <script>
                let myul=document.getElementById("myul")
                myul.innerHTML="";

                function saveData(e){//e =event formal arguments
                    //object:propertyname
                    //objecr:method
                    e.preventDefault();
                    console.log();

                    //local variables

                    let fn=document.querySelector('input[name="firstname"]')
                    let sn=document.querySelector('input[name="lastname"]')

                    console.log(fn);
                    console.log(sn);

                    myul.innerHTML+= '<li>'+fn.value+' '+sn.value+'</li>';                }
            </script>
        
    </body>
